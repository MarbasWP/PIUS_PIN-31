version: '3'
services:
  db:
    image: postgres:13.0-alpine
    volumes:
      - database:/var/lib/postgresql/data/
    env_file:
      - ../.env
  web:
    image: marbaswp/pius:latest
    restart: always
    volumes:
      - static_value:/app/static/
      - media_value:/app/media/
    depends_on:
      - db
    env_file:
      - ../.env

  nginx:
    image: nginx:1.21.3-alpine
    ports:
      - "333:333"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - static_value:/var/html/static/
      - media_value:/var/html/media/
    depends_on:
      - web

  strange:
    image: gorbatykh/strange:1.0.3
    restart: always
    deploy:
      mode: replicated
      replicas: 1
    ports:
      - "3333:3333"
    environment:
      dbType: "postgres"
      DSN: "host=postgres port=5432 user=postgres password=password dbname=strange sslmode=disable timezone=UTC connect_timeout=5"
      dbURL: "postgres://postgres:password@postgres:5432/strange?sslmode=disable"
      migrationPath: "file:///app"

  postgres:
    image: 'postgres:14.2-alpine'
    ports:
      - "5432:5432"
    restart: always
    deploy:
      mode: replicated
      replicas: 1
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: strange

volumes:
  database:
  static_value:
  media_value: